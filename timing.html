<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Timing Test</title>
  </head>
  <body></body>

  <script type="text/javascript">
    function sayHello () {
      say('Hello!')
    }

    function sayGoodbye () {
      say('Goodbye!')
    }

    function say (text) {
      let h1 = document.createElement('h1')
      h1.innerText = text

      document.body.appendChild(h1)
    }

    setTimeout(sayHello, 3000) // in 3 seconds, say hello
    setTimeout(sayGoodbye, 1000) // in 1 seconds, say goodbye

    // setInterval(sayGoodbye, 4000) // in 4 seconds, say goodbye

    say('Will I appear before or after Hello and Goodbye?')
  </script>
</html>
